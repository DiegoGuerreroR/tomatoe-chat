<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Workspace
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workspace</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- List of friends -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of friendService.friends">
      <ion-item>
        <ion-label>{{ item.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option routerLink='/friend-update/{{item.id}}'>
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- Store Friend -->
  <ion-button [routerLink]="['/friend-create']">
    Add Friend
  </ion-button>
</ion-content>
