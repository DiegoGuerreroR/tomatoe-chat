<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Workspace
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workspace</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let item of friendsData">
      <ion-label>{{ item.id }}: {{ item.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
