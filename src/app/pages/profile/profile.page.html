<ion-header [translucent]="true">
  <ion-toolbar color="{{ !readMode ? 'primary' : '' }}">
    <ion-buttons slot="start" class="ion-hide-md-up">
      <ion-back-button defaultHref="app/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="{{ !readMode ? 'primary' : '' }}">
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-divider>
    <ion-label>
      {{ description }}
    </ion-label>
  </ion-item-divider>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input autocorrect spellcheck type="text" disabled="{{ readMode }}" [(ngModel)]="profile.name">
    </ion-input>
  </ion-item>
  <ion-fab *ngIf="!readMode" horizontal="center" vertical="bottom" slot="fixed">
    <ion-fab-button size="small" color="dark" (click)="cancel()">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab *ngIf="readMode" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary" (click)="edit()">
      <ion-icon name="pencil"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab *ngIf="!readMode" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="success" (click)="save()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
