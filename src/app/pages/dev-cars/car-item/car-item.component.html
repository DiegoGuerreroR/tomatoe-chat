<ion-item-sliding>
  <!-- Item options. Permite deslizar-->
  <ion-item-options side="start">
    <ion-item-option color="danger" (click)="delete()">Borrar</ion-item-option>
  </ion-item-options>
  <ion-item button [routerLink]="item.id">
    <!-- Muestra la foto del auto. Si no contiene foto muestra el logo de la app en su lugar-->
    <ion-avatar slot="start">
      <img [src]="item.image || 'assets/icon/favicon.png'">
    </ion-avatar>
    <ion-label>
      <!-- Muestra tÃ­tulo y contenido del objeto Auto -->
      <h2>{{ item.title }}</h2>
      <p>{{ item.content }}</p>
    </ion-label>
  </ion-item>
  <!-- Item options. Permite deslizar-->
  <ion-item-options side="end">
    <ion-item-option color="secondary" routerLink="item.id">Editar</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
