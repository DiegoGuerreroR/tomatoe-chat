<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/cars"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ title() }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="item">
    <!-- Datos del auto -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Datos del auto</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label position="floating">Título/Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="item.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">URL Imagen</ion-label>
        <ion-input type="url" [(ngModel)]="item.image"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea [(ngModel)]="item.content"></ion-textarea>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
