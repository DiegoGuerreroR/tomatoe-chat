<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/cars"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ title() }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="item">
    <h1>{{ item.title }}</h1>
    <h2>{{ item.content }}</h2>
  </div>
</ion-content>
