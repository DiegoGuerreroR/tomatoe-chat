<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      All features
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">All features</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-group *ngFor="let group of pageGroups">
    <ion-item-divider>
      <ion-label>
        {{ group.title }}
      </ion-label>
    </ion-item-divider>
    <ion-grid>
      <ion-row *ngFor="let page of group.pages" class="ion-align-items-stretch">
        <ion-card color="{{ group.color }}" class="setting-card" button="true" routerDirection="root" [routerLink]="[page.url]">
          <ion-card-header>
            <ion-card-title>
              <ion-icon [ios]="page.icon + '-sharp'" [md]="page.icon + '-sharp'"></ion-icon>
              {{ page.title }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ page.description }}
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
  </ion-item-group>
</ion-content>
