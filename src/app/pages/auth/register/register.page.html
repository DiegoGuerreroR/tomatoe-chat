<ion-content [fullscreen]="true" color="primary">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="fill-content">
    <ion-row class="fill-content ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-sm="8" size-md="6" size-lg="4" size-xl="3">
        <ion-card class="bottom-margin">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Register into Tomatoe Chat</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="full" class="ion-no-margin ion-no-padding">
              <ion-item>
                <ion-label position="stacked">Username</ion-label>
                <ion-input type="username" placeholder="Username" name="username" [(ngModel)]="credentials.username">
                </ion-input>
              </ion-item>
              <ion-label color="danger" *ngIf="error.username">{{ error.username }}</ion-label>
              <ion-item>
                <ion-label position="stacked">Email</ion-label>
                <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email">
                </ion-input>
              </ion-item>
              <ion-label color="danger" *ngIf="error.email">{{ error.email }}</ion-label>
              <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password">
                </ion-input>
              </ion-item>
              <ion-label color="danger" *ngIf="error.password">{{ error.password }}</ion-label>
              <ion-item>
                <ion-label position="stacked">Confirm password</ion-label>
                <ion-input type="password" placeholder="Confirm password" name="re_password"
                  [(ngModel)]="credentials.re_password">
                </ion-input>
              </ion-item>
            </ion-list>
            <ion-button (click)="register()" color="success" expand="full">
              Register
            </ion-button>
            <ion-button routerLink="/login" color="secondary" fill="clear" expand="block">
              Do you have an account? Login
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
