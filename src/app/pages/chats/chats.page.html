<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Conversaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Conversaciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list class="ion-hide-md-up">
    <!-- Chats -->
    <ion-item-group *ngFor="let group of items | async">
      <ion-item-divider>
        <ion-label>{{ group.title }}</ion-label>
      </ion-item-divider>
      <app-chat-item *ngFor="let item of group.items" [item]="item">
      </app-chat-item>
    </ion-item-group>
  </ion-list>
</ion-content>
