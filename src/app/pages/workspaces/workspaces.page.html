<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Workspaces
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workspaces</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-group class="ion-hide-md-up">
    <ion-item-divider>
      <ion-label>My workspaces</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let workspace of all()" routerDirection="root" routerLink="/app/workspaces/{{workspace.id}}" lines="none" detail="false" color="{{ isUrlActive('workspaces/' + workspace.id) ? 'primary' : '' }}">
      <ion-label>
        <h2>{{ workspace.title }}</h2>
        <p>{{ workspace.description }}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" class="ion-hide-md-up">
    <ion-fab-button color="primary" routerLink="/app/workspaces/new">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
