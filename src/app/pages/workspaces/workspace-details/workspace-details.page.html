<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-hide-md-up">
      <ion-back-button defaultHref="app/workspaces"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ page.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ page.title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="!page.empty">
    <ion-item-divider>
      <ion-label>
        {{ page.description }}
      </ion-label>
    </ion-item-divider>
  </div>
  <div class="center-all" *ngIf="page.empty">
    <h4 class="gray">{{ page.description }}</h4>
  </div>
</ion-content>
