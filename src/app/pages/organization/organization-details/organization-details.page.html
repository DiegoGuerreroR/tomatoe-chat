<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-hide-md-up">
      <ion-back-button defaultHref="app/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ page.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ page.title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-divider>
    <ion-label>
      {{ page.description }}
    </ion-label>
  </ion-item-divider>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input type="text" [(ngModel)]="organization.title">
    </ion-input>
  </ion-item>
  <ion-label color="danger" *ngIf="error.title">{{ error.title }}</ion-label>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="organization.description">
    </ion-textarea>
  </ion-item>
  <ion-label color="danger" *ngIf="error.description">{{ error.description }}</ion-label>
  <div class="ion-padding">
    <ion-button expand="block" class="ion-no-margin" (click)="action()">{{ page.action }}</ion-button>
  </div>
</ion-content>
