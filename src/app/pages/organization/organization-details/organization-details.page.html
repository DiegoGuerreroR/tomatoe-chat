<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ page.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Organization {{ page }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-divider>
    <ion-label>
      {{ page.description }}
    </ion-label>
  </ion-item-divider>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input type="text" [(ngModel)]="organization.title">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="organization.description">
    </ion-textarea>
  </ion-item>
  <div class="ion-padding">
    <ion-button expand="block" class="ion-no-margin">{{ page.action }}</ion-button>
  </div>
</ion-content>
