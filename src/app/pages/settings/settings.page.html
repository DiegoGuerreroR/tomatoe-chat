<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Configuración
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuración</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <!-- Cuenta -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Cuenta</ion-label>
      </ion-item-divider>
      <ion-item button detail="false" (click)="logout()">
        <ion-icon slot="end" name="exit-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-item-group>
    <!-- Theme -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Apariencia</ion-label>
      </ion-item-divider>
      <ion-item button detail="false" (click)="toggleTheme()">
        <ion-icon slot="end" [name]="themeIcon" [color]="themeColor"></ion-icon>
        <ion-label>Cambiar tema</ion-label>
      </ion-item>
    </ion-item-group>
    <!-- About this app -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Acerca de</ion-label>
      </ion-item-divider>
      <ion-item button detail="false" (click)="openRepo()">
        <ion-icon slot="end" name="information-circle-outline"></ion-icon>
        <ion-label>Tomatoe Chat v{{ version }}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
