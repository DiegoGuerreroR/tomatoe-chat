<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>
        Tema
      </ion-label>
    </ion-item-divider>
    <ion-item button (click)="toggleTheme()">
      <ion-label>Cambiar tema</ion-label>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>
        Account
      </ion-label>
    </ion-item-divider>
    <ion-item button="true" (click)="logout()">
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>
        About this app
      </ion-label>
    </ion-item-divider>
    <ion-item button="true" (click)="openRepo()">
      <ion-label>Tomatoe Chat v{{ version }}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
