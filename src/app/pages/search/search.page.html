<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-divider>
    <ion-label>
      Search accross all platform
    </ion-label>
  </ion-item-divider>
  <ion-item>
    <ion-label position="floating">Search criteria...</ion-label>
    <ion-input autocorrect spellcheck type="text" [(ngModel)]="criteria">
    </ion-input>
  </ion-item>
  <ion-item-divider>
    <ion-label>
      Results
    </ion-label>
  </ion-item-divider>
  <ion-item *ngFor="let result of results" lines="none" detail="false">
    <ion-label>
      <h2>{{ result.type }}</h2>
      <p>{{ result.content }}</p>
    </ion-label>
  </ion-item>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="tertiary" (click)="search()">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
