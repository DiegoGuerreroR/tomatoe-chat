<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Espacios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Espacios</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list class="ion-hide-md-up">
    <!-- Espacios -->
    <ion-item-group *ngFor="let group of itemGroups">
      <ion-item-divider>
        <ion-label>{{ group.title }}</ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let item of group.items">
        <ion-icon slot="end" name="file-tray-full-outline" color="secondary"></ion-icon>
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
