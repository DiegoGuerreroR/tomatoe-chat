<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Channels
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Channels</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-group class="ion-hide-lg-up">
    <ion-item-divider>
      <ion-label>My channels</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let channel of channels" routerDirection="root" routerLink="/app/channels/{{channel.id}}" lines="none" detail="false" color="{{ isUrlActive('channels/' + channel.id) ? 'success' : '' }}">
      <ion-icon slot="start" [ios]="'people-sharp'" [md]="'people-sharp'"></ion-icon>
      <ion-label>
        <h2>{{ channel.title }}</h2>
        <p>{{ channel.description }}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" class="ion-hide-lg-up">
    <ion-fab-button color="success" routerLink="/app/channels/new">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
