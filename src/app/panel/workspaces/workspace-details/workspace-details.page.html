<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="!panel.secondary" class="hidden" defaultHref="/app/workspaces"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Workspace {{ page }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workspace {{ page }}</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>
