<ion-content>
  <ion-split-pane contentId="main" when="lg" disabled="{{ panel.hidden }}">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Orion Chat</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-main-menu></app-main-menu>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main">
      <ion-tabs>
        <ion-tab-bar class="ion-hide-lg-up" slot="bottom">
          <ion-tab-button *ngFor="let tab of tabs" tab="{{ tab.url }}">
            <ion-icon [ios]="tab.icon + '-outline'" [md]="tab.icon + '-sharp'"></ion-icon>
            <ion-label>{{ tab.title }}</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-router-outlet>
  </ion-split-pane>
</ion-content>
