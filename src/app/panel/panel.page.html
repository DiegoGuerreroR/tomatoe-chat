<ion-content>
  <ion-split-pane contentId="main" when="md" disabled="{{ panel.hidden }}">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start" class="{{ panel.viewMode == 'menu' ? 'ion-hide' : '' }}">
            <ion-back-button defaultHref="app/home"></ion-back-button>
          </ion-buttons>
          <ion-title>{{ panel.title() }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-main-menu class="{{ panel.viewMode != 'menu' ? 'ion-hide' : '' }}"></app-main-menu>
        <app-channel-menu class="{{ panel.viewMode != 'channels' ? 'ion-hide' : '' }}"></app-channel-menu>
        <app-workspace-menu class="{{ panel.viewMode != 'workspaces' ? 'ion-hide' : '' }}"></app-workspace-menu>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main">
      <app-main-tabs></app-main-tabs>
    </ion-router-outlet>
  </ion-split-pane>
</ion-content>
