<ion-list>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>
        {{ title }}
      </ion-label>
    </ion-item-divider>
    <ion-grid>
      <ion-row>
        <ion-col size-xl="2" size-lg="3" size-sm="4" size="6" *ngFor="let item of items">
          <ion-card [color]="item.color" [routerLink]="item.url">
            <ion-icon class="big" *ngIf="item.icon" [name]="item.icon.name" [color]="item.icon.color"></ion-icon>
            <ion-card-header *ngIf="item.title">
              <ion-card-title>
                {{ item.title }}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content *ngIf="item.content">
              {{ item.content }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-group>
</ion-list>
