<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">API Gateway</ion-label>
    <ion-input [(ngModel)]="api_path"></ion-input>
  </ion-item>
  <ion-button (click)="defaultPath()">Default</ion-button>
  <ion-button color="success" (click)="savePath()">Save</ion-button>
</ion-content>
